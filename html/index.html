<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers License</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="license-container">
        <img src="background.png" id="background" alt="Background" style="width: 100%; height: auto;">
        <div id="content">
            <div id="text">
            <p id="license_number">DL: </p><p id="id">ID: </p>
            <p id="fn">FN: </p>
            <p id="ln">LN: </p>
            <p id="address">Address: </p>
            <p id="dob">DOB: </p>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
